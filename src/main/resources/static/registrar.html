<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

<div class="login-box">
    <h2>Inicio de Sesión</h2>
    <form>
        <div class="user-box">
            <input  id="txtNombre" type="text" name="" required="">
            <label>Nombre</label>
        </div>
        <div class="user-box">
            <input  id="txtApellido" type="text" name="" required="">
            <label>Apellido</label>
        </div>
        <div class="user-box">
            <input  id="txtEmail" type="email" name="" required="">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input minlength=8 maxlength=40 id="txtTelefono" type="text" name="" required="">
            <label>Teléfono</label>
        </div>
        <div class="user-box">
            <input id="txtPassword" type="password" name="" required="">
            <label>Contraseña</label>
        </div>
        <div class="user-box">
            <input id="txtConfirmarPassword" type="password" name="" required="">
            <label>Confirmar Contraseña</label>
        </div>
        <a onclick="registrarUsuario()" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Crear Cuenta
        </a>
        <div><a href="login.html">Ya tienes una cuenta? Crea una!</a></div>
    </form>
</div>

<script src="js/registrar.js"></script>

</body>
</html>
